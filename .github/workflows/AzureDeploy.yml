
############################################################
# Manual Azure Deploy
#
#   Deploys to an Azure Web App using the
#   `AZURE_WEBAPP_PUBLISH_PROFILE` secret.
#
# Inputs / Environment:
#   - `AZURE_WEBAPP_PUBLISH_PROFILE`: repository secret containing publish profile
#   - `AZURE_WEBAPP_NAME`: app name (env, overridden by input)
############################################################

name: Deploy to Azure Web App
permissions:
  contents: read
  checks: read

on:
  workflow_dispatch:
    inputs:
      webapp-name:
        description: 'Azure Web App name (overrides env AZURE_WEBAPP_NAME)'
        required: false
        default: 'LAPD-Central-App'

env:
  AZURE_WEBAPP_NAME: ${{ github.event.inputs['webapp-name'] }}

jobs:
  package_and_upload:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: node-source
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create artifact for Azure build
        run: |
          echo "Packaging files for Azure App Service build"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-source
          path: |
            package.json
            package-lock.json
            tsconfig.json
            Source/
            Source/**

  deploy:
    runs-on: ubuntu-latest
    needs: package_and_upload
    environment:
      name: 'Production'
    steps:
      - name: Download artifact from package job
        uses: actions/download-artifact@v4
        with:
          name: node-source

      - name: 'Deploy artifact to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          slot-name: 'Production'
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './node-source'