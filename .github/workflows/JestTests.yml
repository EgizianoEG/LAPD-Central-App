name: Jest Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js versin 21.x
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "21.x"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
