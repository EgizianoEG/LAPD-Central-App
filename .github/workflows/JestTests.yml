name: Jest Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Package's Node.js Version - ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "21.x.x"

      - name: Install Dependencies
        run: npm ci

      - name: Run App Tests
        run: npm test
